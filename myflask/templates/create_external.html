
<!DOCTYPE html>
<html>
<head>
    <title>Orness-IbanFirst</title>
    <link rel="stylesheet" href="static/style.css">
    <div class="head-div">
        <h2>Création d'un nouveau Bénéficiare</h2>
        </div>
</head>
<body>
    <form method="POST" >
    <div class="container-ext">
        
        <div class="extitem">
            
                <fieldset id="holderBankInfo">
                <legend>Domiciliation</legend>
                
                <label for="bic">BIC/SWIFT</label>
                <input type="text" id="bic" name="bic" placeholder="Entrez le BIC/SWIFT" required><br><br>
                <label for="bankname">Nom de la banque</label>
                <input type="text" id="bankname" name="bankName" placeholder="Entrez le nom de la banque"><br><br>
                <label for="clearingcodetype">Type de code de compensation</label>
                <input type="text" id="clearingcodetype" name="clearingCodeType" placeholder="Entrez le type de code de compensation"><br><br>
                <label for="clearingcode">Code de compensation</label>
                <input type="text" id="clearingcode" name="clearingCode" placeholder="Entrez le code de compensation"><br><br>
                <label for="bankadress">Adresse de la banque</label>    
                <input type="text" id="bankstreet" name="bankStreet" placeholder="Entrez l'adresse de la banque"><br><br>
                <label for="bankcity">Ville de la banque</label>
                <input type="text" id="bankcity" name="bankCity" placeholder="Entrez la ville de la banque"><br><br>
                <label for="bankcountry">Pays de la banque</label>
                <input type="text" id="bankcountry" name="bankCountry" placeholder="Entrez le pays de la banque"><br><br>
                <label for="bankpostalCode">Code postal de la banque</label>
                <input type="text" id="bankpostalCode" name="bankPostalCode" placeholder="Entrez le code postal de la banque"><br><br>
                <label for="bankState">Province ou Etat</label>
                <input type="text" name="bankState" id="bankState" placeholder="Etat ou Province">
                </fieldset>
              

        
        </div>
   
       
        <div class="extitem">
        
        <fieldset id="holderInfo">
        <legend>Informations du titulaire</legend>
        <label for="holderName">Nom du titulaire</label>
        <input type="text" id="holderName" name="holderName" placeholder="Entrez le nom du titulaire"><br><br>
        <label for="holderAddress">Adresse du titulaire</label>
        <input type="text" id="holderstreet" name="holderStreet" placeholder="Entrez l'adresse du titulaire"><br><br>
        <label for="holderCity">Ville du titulaire</label>
        <input type="text" id="holderCity" name="holderCity" placeholder="Entrez la ville du titulaire"><br><br>
        <label for="holderCountry">Pays du titulaire</label>
        <input type="text" id="holderCountry" name="holderCountry" placeholder="Entrez le pays du titulaire"><br><br>
        <label for="holderPostalCode">Code postal du titulaire</label>
        <input type="text" id="holderPostalCode" name="holderPostalCode" placeholder="Entrez le code postal du titulaire"><br><br>
        <label for="holdertype">Type de titulaire</label>
        <input type="text" id="holdertype" name="holderType" placeholder="corporate or individual"><br><br><br><br><br><br><br><br><br><br>
        </fieldset>
        
        </div>
        
        

        <div class="extitem">
            <fieldset id="accountInfo">
                <legend>Informations du compte</legend>

                <label for="iban">IBAN</label><br>
                <input type="text" id="iban" name="iban" placeholder="Entrez l'IBAN"><br><br>
                <label for="currency">Devise</label>
                <input type="text" id="currency" name="currency" placeholder="EUR, CAD, USD"><br><br>
                <label for="tag"> Libellé</label>
                <input type="text" id="tag" name="tag"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            </fieldset>
        </div>
       
    </div>
    <div class="container-two">
        <input type="file" name="file" id="createaccount"> <br>
        <input type="submit" value="Créer">   
    </div>
    </form>

    <div class="container-ext">
        {% if result %}
            <div class="result">
                <p>Result: {{ result }}</p>
            </div>
        {% endif %}

    </div>
    
    
</body>
</html>
